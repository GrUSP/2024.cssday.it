      css-layout-ma-come-siete-cambiati-9:
        item_type: talk
        track: *track_1
        talk_title: CSS Layout ma come siete cambiati?
        talk_description: Immagina un mondo in cui creare layout CSS sia così semplice da sembrare
          un gioco da ragazzi. Sembra un sogno, vero? Ma molti/e developer ancora
          lottano per allineare due semplici div. È tempo di spazzare via le
          complicazioni! Grid e FlexBox sono i nostri nuovi Marvel, strumenti
          potenti che molti ancora non sanno sfruttare a pieno. In questo viaggio,
          scopriremo come i CSS Framework siano diventati i nostri 'salvatori'
          precipitati dal cielo, ma è ora di riappropriarsi del potere del CSS puro.
          Ripercorriamo insieme la storia intricata dei layout CSS, per poi
          esplorare come le nuove funzionalità possano semplificarci la vita. Dopo
          questo talk, la dipendenza dai framework sarà solo un ricordo lontano e
          avrai gli strumenti per domarli, così ti resterà più tempo per le
          dipendenze che contano… tipo la Nutella :)
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
        speakers:
          speaker_1: *lucadelpuppo

      css-animazioni-e-quella-brutta-cosa-chiamata-fisica-5:
        item_type: talk
        track: *track_1
        talk_title: Css, animazioni e quella brutta cosa chiamata fisica
        talk_description: Con css o con librerie come GSAP o Motion Framer è possibile fare cose
          spettacolari nel campo dell'animazione, ma ci sono alcune situazioni in
          cui una curva di bezier non è sufficiente,. Per essere più realistici
          possibile in tali casi, dobbiamo "purtroppo" scontrarci con un oscuro mare
          di formule, che dramma! In questo talk cercheremo di fare un po' di luce
          sulla teoria necessaria (senza esagerare!) per sviluppare animazioni che
          simulano il comportamento di oggetti dotati inerzia, attriti e forze di
          interazione.
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
        speakers:
          speaker_1: *enricogiacomazzi

      tipografia-fluida-accessibile-8:
        item_type: talk
        track: *track_1
        talk_title: Tipografia fluida accessibile
        talk_description: "La tipografia fluida, nata con l'introduzione delle unità di misura
          relative alla viewport (soprattutto vw) e della funzione calc(), è
          diventata un'efficiente alternativa alle media query nel responsive
          design, grazie soprattutto alla funzione clamp(). Tuttavia, l'adozione
          cieca di questa tecnica può compromettere l'accessibilità di un sito web:
          le persone con ipovisione, per leggere i testi presenti su una pagina web,
          hanno normalmente bisogno di ingrandirli, ma non sempre utilizzando la
          tipografia fluida è possibile ridimensionarli a sufficienza. Quello che
          possiamo fare è però determinare se la formula che permette di ottenere la
          font-size di un certo testo rispetta le linee guida del WCAG a priori,
          senza cioè doverla prima implementare e poi testare manualmente. Durante
          la presentazione, esploreremo le basi della tipografia fluida,
          analizzeremo quali sfide comporta per l'accessibilità e cosa tenere
          presente quando si progetta o si implementa in modo accessibile un sistema
          tipografico di questo tipo."
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
