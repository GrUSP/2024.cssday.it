        talk_title: "APCA. È tutto #FFD700 quel che luccica?"
        talk_description: L’Accessible Perceptual Contrast Algorithm (APCA) si presenta come la
          nuova frontiera nel mondo dell’accessibilità dei colori. Ma come funziona
          davvero? Insieme scopriremo cosa lo differenzia dallo standard attuale, ne
          indagheremo i vantaggi e gli svantaggi e definiremo le 5 cose da fare per
          prepararsi all’arrivo delle WCAG 3.
