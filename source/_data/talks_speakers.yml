      senza-classe-ma-con-stile:-scrivere-css-oggi-7:
        item_type: talk
        track: *track_1
        talk_title: "Senza classe ma con stile: scrivere CSS oggi"
        talk_description: Con le applicazioni web che negli anni si sono fatte sempre più grandi,
          scrivere gli stili è diventato un problema. Nell'ottica della gestione
          della cascata, ci siamo resi conto di cosa funzionava e cosa ci dava
          problemi, e ci siamo adattati. Finché non è di nuovo diventato
          ingestibile. Abbiamo imparato ad usare solo classi come selettori,
          scaricando su JavaScript le necessità dinamiche di runtime, e finendo per
          usare sempre la stessa nomenclatura con conseguente perdita di
          significato. La presentazione diviene frammentata e impersonale. Ma non
          deve essere necessariamente così. Oggi abbiamo tanti strumenti, vecchi e
          nuovi, che ci permettono di avere stili più espressivi, più flessibili,
          più accessibili, meno problematici. Vediamo come si può vincere la sfida
          degli stili ben organizzati.
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
        speakers:
          speaker_1: *massimoartizzu

      css:-odissea-nello-spazio-3:
        item_type: talk
        track: *track_1
        talk_title: "CSS: Odissea nello Spazio"
        talk_description: Nel vasto universo dello sviluppo web, il CSS si presenta come un monolite
          misterioso, tanto affascinante quanto incomprensibile, suscitando in chi
          sviluppa una combinazione di meraviglia e incertezza. Ma perché il CSS
          appare spesso come un incantesimo indecifrabile? Qual è il suo segreto,
          così distintivo rispetto ai linguaggi di programmazione tradizionali, da
          confondere perfino developer con esperienza? In questo talk, esploreremo
          le ragioni che rendono il CSS un enigma affascinante, paragonabile alla
          magia percepita nel fuoco dagli antichi uomini delle caverne. Un viaggio
          insieme nella destrutturazione degli elementi chiave del CSS per una
          comprensione approfondita del suo funzionamento, rivelando i trucchi
          magici che si celano dietro al mistero di questo pseudo-linguaggio spesso
          sottovalutato. Unendo le forze, impareremo a navigare tra le sfumature
          ancora sconosciute, sfruttando la potenza che le divinità del W3C ci hanno
          gentilmente donato. L'obiettivo è trasformare il nostro stato da
          "Developerus Neanderthalus" a "Homo Sapiens CSSensis", per intraprendere
          finalmente un viaggio nell'infinito spazio dello stile a cascata.
        talk_video_url: ""
        start_datetime: ""
        end_datetime: ""
        speakers:
          speaker_1: *danielabonvini

